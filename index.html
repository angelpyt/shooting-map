<html>

          <th></th>
          <th>Men</th>   
          <th>Women/unspecified</th>
        </tr>
        <tr>
          <td>White</td>

          <td id="top-right"></td>
        </tr>
        <tr>
          <td>Non-white</td>
          <td id="bottom-left"></td>    
          <td id="bottom-right"></td>
        </tr>
      </table>
      <p class="para">
        This map shows the results of crowdsourced police shooting data form <c>deadspin</c>.
       Circle color indicates if the victim was <b>hit</b> or <a>killed</a>.
       Click each point for more details. </p>
       <style> a {color: red; font-weight: bold} c {color: #87CEFA;}</style>
      <!-- This is the div that your map will go in.  You'll need to 
      reference its id -->
      <div id="map"></div>
      <div id="container"></div>
    </div>
